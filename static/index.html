<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="post">
        <label>
            Тип
<!--            <input type="text" name="petType" value="cat" required>-->
            <select name="petType" required>
                <option value="cat" selected>cat</option>
                <option value="dog">dog</option>
                <option value="tiger">tiger</option>
            </select>
        </label><br>

        <label>
            Пол
<!--            <input type="text" name="gender" value="none" required>-->
            <select name="gender" required>
                <option value="boy">boy</option>
                <option value="girl">girl</option>
                <option value="none" selected>none</option>
            </select>
        </label><br>

        <label>
            Цвет глаз
            <input type="color" name="eyeColor" value="black" required>
        </label><br>

        <label>
            Длина хвоста
            <input type="number" min="7" max="120" name="tailLength" value="69" required>
        </label><br>

        <label>
            Имя
            <input type="text" name="name" value="Добби" required>
        </label><br>

        <label>
            Дата рождения
            <input type="date" name="dateOfBirth" required value="2022-04-11">
        </label><br>

        <label>
            Почта
            <input type="email" name="email" required value="a@b.c">
        </label><br>

        <label>
            Телефон
            <input type="tel" name="phone" required value="+10000000000">
        </label><br>

        <label>
            Есть правила содержания
            <input type="checkbox" name="rules" value="true" checked="checked">
        </label><br>

        <input type="submit" name="submit" value="Sus">
    </form>

</main>
</body>
</html>
